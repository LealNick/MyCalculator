<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>My Calculator</title>
        <link rel="stylesheet" href="style.css"></style>
        <script src="script.js"></script>
    </head>
    <body background="images/background.jpg">
        <div id="container">
            <p id="view"></p>
            <div id="buttons">
                <table>
                    <tr>
                        <td><button class="button" onclick="clean()">C</button></td>
                        <td><button class="button" onclick="back()">&lt;</button></td>
                        <td><button class="button" onclick="insert('/')">&divide;</button></td>
                        <td><button class="button" onclick="insert('*')">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" onclick="insert('7')">7</button></td>
                        <td><button class="button" onclick="insert('8')">8</button></td>
                        <td><button class="button" onclick="insert('9')">9</button></td>
                        <td><button class="button" onclick="insert('+')">&plus;</button></td>
                    </tr>

                    <tr>
                        <td><button class="button" onclick="insert('4')">4</button></td>
                        <td><button class="button" onclick="insert('5')">5</button></td>
                        <td><button class="button" onclick="insert('6')">6</button></td>
                        <td><button class="button" onclick="insert('-')">&minus;</button></td>
                    </tr>

                    <tr>
                        <td><button class="button" onclick="insert('1')">1</button></td>
                        <td><button class="button" onclick="insert('2')">2</button></td>
                        <td><button class="button" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="button" style="height: 135px;" onclick="calculate()">=</button></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button class="button" style="width: 135px;" onclick="insert('0')">0</button></td>
                        <td><button class="button" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
